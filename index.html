<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link href="./styles.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <p> Duel with the computer. First to 5 wins. </p>

    <div class="main-container">
        <div class="mini-container">
            <img src="" class="left-aligned player icon">
            <div class="score player">Score: </div>
        </div>


        <div class="button-container left-aligned">
            <button class="play-option player">Rock</button>
            <button class="play-option player">Paper</button>
            <button class="play-option player">Scissors</button>
        </div>

        <div class="round-result game-result"></div>

        <div class="button-container right-aligned">
            <button class="play-option computer">Rock</button>
            <button class="play-option computer">Paper</button>
            <button class="play-option computer">Scissors</button>
        </div>

        <div class="mini-container">
            <img src="" class="right-aligned player icon">
            <div class="score computer">Score: </div>
        </div>
    </div>


</body>

</html>
