<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link href="./styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600&family=Corben&family=Oxygen+Mono&family=Oxygen:wght@300&family=Rakkas&family=Yatra+One&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/fbeeabe0fc.js" crossorigin="anonymous"></script>
    <title>Rock, Paper, Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <section class="main-container">
        <section class="player panel">
            <section class="frame">
                <p>You</p>
            </section>
    
            <section class="moves-container left-aligned">
                <button class="play-option player rock"><i class="fa-solid fa-hand-back-fist rock"></i></button>
                <button class="play-option player paper"><i class="fa-solid fa-hand paper"></i></button>
                <button class="play-option player scissors"><i class="fa-solid fa-hand-scissors scissors"></i></button>
            </section>
            <section class="score player">Score: 0</section>
        </section>
        <p>vs</p>
        <section class="computer panel">
            <section class="frame">
                <p>Bot</p>
            </section>

            <section class="moves-container right-aligned">
                <button class="play-option computer rock"><i class="fa-solid fa-hand-back-fist rock"></i></button>
                <button class="play-option computer paper"><i class="fa-solid fa-hand paper"></i></button>
                <button class="play-option computer scissors"><i class="fa-solid fa-hand-scissors scissors"></i></button>
            </section>
            <section class="score computer">Score: 0</section>
        </section>
    </section>

    <footer>
        Made by kaglet 
        <a href="https://github.com/kaglet/rock-paper-scissors"> <i class="fa-brands fa-github"> </i></a>
    </footer>

</body>

</html>
