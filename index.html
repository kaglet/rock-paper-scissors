<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link href="./styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/fbeeabe0fc.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <p> Duel with the computer. First to 5 wins. </p>

    <div class="main-container">
        <div class="mini-container">
            <div class="left-aligned player icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="score player">Score: </div>
        </div>

        <div class="button-container left-aligned">
            <button class="play-option player"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button class="play-option player"><i class="fa-solid fa-hand"></i></button>
            <button class="play-option player"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>

        <div class="round-result game-result"></div>

        <div class="button-container right-aligned">
            <button class="play-option computer"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button class="play-option computer"><i class="fa-solid fa-hand"></i></button>
            <button class="play-option computer"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>

        <div class="mini-container">
            <div class="right-aligned computer icon">
                <i class="fa-solid fa-robot"></i>
            </div>
            <div class="score computer">Score: </div>
        </div>
    </div>


</body>

</html>
